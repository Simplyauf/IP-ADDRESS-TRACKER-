<article class="flex z-[2000] mt-8 sticky flex-col gap-4 items-center justify-center border-[1px] bg-white rounded-md drop-shadow-lg shadow-lg mx-[6%] md:mx-[9%]  md:flex-row md:gap-6  md:justify-around  md:pb-8  md:items-start laptop:mx-[12%] lg:mx-[8%]  pt-4 pb-4 md:pl-[4%] md:pr-[6%]">

     bROOKLYN, NY 10001
    </h2>
  </div>
